<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Cool</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="/assets/Favico/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Flickity CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.3.0/flickity.min.css">



</head>

<body>
    <header id="header">
        <div class="header-container">
            <div class="logo">
                <img src="assets/Cool_Brand_Logo.png" alt="Logo" width="50">
            </div>

            <nav id="nav">
                <a href="#shop">SHOP ALL</a>
                <a href="#new">NEW IN</a>
                <a href="#collections">COLLECTIONS</a>
                <a href="#trends">TRENDS</a>
                <a href="#sale">SALE</a>
            </nav>

            <div class="header-icons">
                <button class="icon-btn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>

                <button class="icon-btn" aria-label="Account">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>

                <button class="icon-btn" aria-label="Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span class="cart-count">3</span>
                </button>

                <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <!-- Mobile Menu Overlay -->
            <div class="mobile-menu-overlay" id="mobile-menu-overlay">
                <div class="mobile-menu">
                    <div class="mobile-menu-header">
                        <div class="logo">
                            <img src="assets/Cool_Brand_Logo.png" alt="Logo" width="40">
                        </div>
                        <button class="mobile-menu-close" id="mobile-menu-close" aria-label="Fechar menu">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <nav class="mobile-nav">
                        <a href="#shop">SHOP ALL</a>
                        <a href="#new">NEW IN</a>
                        <a href="#collections">COLLECTIONS</a>
                        <a href="#trends">TRENDS</a>
                        <a href="#sale">SALE</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Hero Carousel -->
    <div class="hero-carousel"
        data-flickity='{ "cellAlign": "center", "contain": true, "autoPlay": 4000, "wrapAround": true, "pauseAutoPlayOnHover": false, "pageDots": true, "prevNextButtons": true }'>
        <div class="carousel-cell">
            <img src="assets/Banner/Banner_Home_Man.png" alt="Banner Homem 1">
            <div class="carousel-overlay">
                <h2>Estilo Masculino</h2>
                <p>Descubra a nova coleção masculina</p>
                <button class="btn-primary">Explorar Agora</button>
            </div>
            <div class="person-animation"></div>
        </div>
        <div class="carousel-cell">
            <img src="assets/Banner/Banner_Home_Man_2.png" alt="Banner Homem 2">
            <div class="carousel-overlay">
                <h2>Tendências Urbanas</h2>
                <p>Peças exclusivas para o seu estilo</p>
                <button class="btn-primary">Ver Coleção</button>
            </div>
            <div class="person-animation"></div>
        </div>
        <div class="carousel-cell">
            <img src="assets/Banner/Banner_Home_Woman.png" alt="Banner Mulher">
            <div class="carousel-overlay">
                <h2>Moda Feminina</h2>
                <p>Elegância e sofisticação em cada detalhe</p>
                <button class="btn-primary">Aproveitar</button>
            </div>
            <div class="person-animation"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.3.0/flickity.pkgd.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
